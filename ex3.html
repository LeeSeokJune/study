<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <h1>object</h1>
    <script>
        var cowo = {
            "pro": "me",
            "asdf": "aaa"
        };
        document.write("pro : " + cowo['pro']);
        document.write("pro : " + cowo['pro'] + '<br>');
        cowo.naname = 'asdf';
        document.write(cowo['naname'])
        cowo.aaa = 'aaaaa';
    </script>

    <h2>iterate</h2>
    <script>
        for (var key in cowo) {
            document.write(key, '   ', cowo[key], '<br>')
        }
    </script>
    <h2>property & method</h2>
    <script>
        cowo.showAll = function () {
            for (var key in this) {
                document.write(key + ' : ' + this[key] + '<br>')
            }
        }
        cowo.showAll()
    </script>
</body>

</html>
